services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=agent_system
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend 
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app   
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npx vite --host

volumes:
  postgres_data: